services:

  php:
    build:
      context: .
      dockerfile: ./docker_env/php/Dockerfile
    container_name: php_container
    # no need 9000 by default
#    ports:
#      - "9000:9000"   # Expose PHP-FPM port
    volumes:
      - ./:/var/www/html
      - ./../uploads:/uploads
      - ./../uploads/documents/updated:/uploads/documents/updated
      - ./../uploads/documents/originals:/uploads/documents/originals
      - ./docker_env/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./docker_env/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker_env/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    environment:
      PHP_IDE_CONFIG: serverName=don_stroy
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    networks:
      - project-net

  nginx:
    build:
      context: .
      dockerfile: ./docker_env/nginx/Dockerfile
    container_name: nginx_web
    ports:
      - 8080:80
    volumes:
      - ./docker_env/nginx/config/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
      - ./../uploads:/uploads
    networks:
      - project-net

  postgres:
    container_name: postgres
    image: postgres:16.4
    environment:
#      POSTGRES_DB: ${DB_DATABASE}
#      POSTGRES_USER: ${DB_USERNAME}
#      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: don_stroy_mash
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./../postgres_data:/data/postgres
    ports:
      - 5432:5432
    networks:
      - project-net


  dbgate:
    container_name: dbgate
    image: dbgate/dbgate:5.5.6-alpine
    restart: always
    ports:
      - 8087:3000
    volumes:
      - ./../postgres_data:/data/postgres
    environment:
      CONNECTIONS: con1,con2,con3,con4

      LABEL_con2: Postgres
      SERVER_con2: postgres
      USER_con2: root
      PASSWORD_con2: password
      PORT_con2: 5432
      ENGINE_con2: postgres@dbgate-plugin-postgres
    networks:
      - project-net

  onlyoffice:
    image: onlyoffice/documentserver:9.2.1
    container_name: onlyoffice
    ports:
        - "${ONLYOFFICE_DOCUMENT_SERVER_PORT}:80"       # доступ к OnlyOffice DocumentServer с хоста
    environment:
        - JWT_ENABLED=false
        - ALLOW_PRIVATE_IP_ADDRESS=true   # ВАЖНО
    networks:
        - project-net
    volumes:
        - ./../onlyoffice_data:/var/www/onlyoffice/Data

networks:
  project-net:
    driver: bridge

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
