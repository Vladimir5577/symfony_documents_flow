security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: login

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: _username
                password_parameter: _password
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # Activate different ways to authenticate:
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Иерархия ролей: роли наследуют права друг друга
    # ROLE_ADMIN автоматически имеет все права ROLE_HR и ROLE_USER
    # ROLE_HR автоматически имеет все права ROLE_USER
    role_hierarchy:
        ROLE_ADMIN: [ROLE_HR, ROLE_EDITOR, ROLE_USER]
        ROLE_HR: [ROLE_EDITOR, ROLE_USER]
        ROLE_EDITOR: ROLE_USER  # Если нужна отдельная роль редактора

    # Note: Only the *first* matching rule is applied
    # Правила применяются сверху вниз, первое совпадение используется
    #
    # Рекомендация: используйте IsGranted в контроллерах для защиты конкретных методов
    # access_control лучше использовать только для публичных роутов
    access_control:
        # Публичные роуты (доступны всем, включая неаутентифицированных)
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Все остальные роуты требуют аутентификации
        # Конкретные права доступа настраиваются через IsGranted в контроллерах
        - { path: ^/register, roles: ROLE_ADMIN }
        - { path: ^/dashboard, roles: ROLE_USER } # этот урл должен быть в конце

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
