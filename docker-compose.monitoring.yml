# Мониторинг: Grafana + Prometheus + postgres-exporter.
# Общение по внутренней сети Docker. Подключается к сети основного проекта (project-net).
#
# Запуск (сначала поднять основной проект):
#   docker compose up -d
#   docker compose -f docker-compose.monitoring.yml up -d
#
# Grafana: http://localhost:3000 (admin / admin)
# Prometheus: http://localhost:9090
# В Grafana: Data source → Prometheus → URL: http://prometheus:9090

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    networks:
      - project-net
      - monitoring-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-net
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://root:password@postgres:5432/don_stroy_mash?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - project-net
    restart: unless-stopped

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - -nginx.scrape-uri=http://nginx:80/nginx_status
    ports:
      - "9113:9113"
    networks:
      - project-net
    restart: unless-stopped

networks:
  project-net:
    name: symfony_documents_flow_project-net
    external: true
  monitoring-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}
